<style type="text/css">
  
  .add_to_watchlist
  {
      background: #ccc none repeat scroll 0 0;
      border-radius: 20px;
      display: block;
      float: none;
      margin: 0 auto;
  }
  
  .added_to_watchlist
  {
      background: red none repeat scroll 0 0;
      border-radius: 20px;
      display: block;
      float: none;
      margin: 0 auto;
  }
  .open>a
  {
    background: none !important;
  }
</style>
<section style="padding:0; margin:66px 0 0 0; width:100%;" class="slider_section_mre">



  <div class="container" style="padding:0; margin:0; width:100%;">



    <div class="row" style="padding:0; margin:0; width:100%;">



      <div class="col-md-12" style="padding:0; margin:0; width:100%;"> 


        <div id="carousel-example-generic" class="carousel slide mre_carsl_main_div">



          <ol class="carousel-indicators carousel-indicators-numbers">



            <li data-target="#carousel-example-generic" data-slide-to="0" class="active">1</li>



            <li data-target="#carousel-example-generic" data-slide-to="1">2</li>



            <li data-target="#carousel-example-generic" data-slide-to="2">3</li>



            <li data-target="#carousel-example-generic" data-slide-to="3">4</li>



            <li data-target="#carousel-example-generic" data-slide-to="4">5</li>



          </ol>



          <div class="carousel-inner" role="listbox" style="padding:0; margin:0; width:100%;">



            <div ng-repeat="(key, val) in banner" class="item"> <img alt="Carousel Bootstrap" src="img/{{key}}.jpg" style="padding:0; margin:0; width:100%;">



              <div class="carousel-caption">



                <h4>{{val.title}} {{val}}</h4>



                <p>{{val}} - {{banner_caption[$index]}}</p>




              </div>



            </div>



          </div>



          <a class="left carousel-control" href="" onclick="slidePrev();" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a> <a class="right carousel-control" href="" onclick="slideNext();" role="button" data-slide="next"> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">Next</span> </a> </div>



      </div>



    </div>



  </div>



</section>



<section style="padding:0; margin:0; width:100%;" class="mre_plynow_lvefeed_section">



  <div class="container" style="padding:0; margin:0; width:100%;" ng-init="nowPlaying();getUpcomingMovies();getRecentActivity();findRecommendedNegibhour();">



    <div class="row tabbable mre_tab_view_main_div" style="padding:0 150px; margin:0 auto;  width:100%;">



      <div class="col-md-6" style="padding:0; margin:0;">



        <div class="tabbable mre_tab_view" id="tabs-691690">



          <ul class="nav nav-tabs">



            <li class="now_tab active"> <a href="" onclick="nowPanel();" data-toggle="tab">
             <i class="fa fa-sort-desc fa-2x fa_now"></i>Now Playing </a> </li>



            <li class="upcmng_tab "> <a href="" onclick="upComngPanel();" data-toggle="tab"> 
             <i class="" ></i>Upcoming </a> </li>



          </ul>



          <div class="tab-content mre_tab_view_content_main_div">



            <div class="tab-pane active" id="now_ply">
  <now-upcoming-list now="nowPlayingMv" makelist="addToWatchList(np,idx)" type="Now Playing"></now-upcoming-list>





              </div>





            <div class="tab-pane" id="up_upcmg">


              <upcomming-list comming="upcommingMovies" type="Upcoming"></upcomming-list>







            </div>



          </div>



        </div>



      </div>



      <div class="col-md-6 movie_list_pannel" id="boxscroll" style="padding:0; margin:0;"> 



        



        <!---->



        



        <ul class="dropdown-cart" role="menu">




          <li ng-repeat="activity in recentActivity"> <span class="item"> <span class="item-left">



            <div class="col-lg-2 col-md-2 col-sm-2 movie_list_img">
            <a href="#/usermoviedetails/id/{{activity.userId}}"><img src="img/user/av1.png" class="img-responsive" alt="" /></a></div>



            <div class="col-lg-10 col-md-10 col-sm-10 movie_list_content"><span class="item-info"> <span class="movie_list_pannel_title" > {{activity.user_name}}</span> <span class="movie_list_pannel_para" >{{activity.Description}}.</span> </span></div>



            </span> <span class="item-right"> <img src="img/tab_right_list_area_right_icon.jpg" ng-click="addToNebihour(activity);" class="img-responsive" /> </span> </span> 
          </li>



        </ul>



        



        <!----> 



        



      </div>



    </div>



  </div>



</section>



<script type="text/javascript">



  $(document).ready(function() {



    $('.mre_carsl_main_div').carousel({



      interval: 4000,



  		cycle: true



    })



  });



  



  var slidePrev = function(){







var prev = $('ol li.active').removeClass('active').prev('li');



    if (!prev.length) prev = prev.prevObject.siblings(':last');



    prev.addClass('active');







var prev1 = $('.carousel-inner .item.active').removeClass('active').prev('.item');



    if (!prev1.length) prev1 = prev1.prevObject.siblings(':last');



    prev1.addClass('active');







  



  };



  var slideNext = function(){



	var next = $('ol li.active').removeClass('active').next('li');



    if (!next.length) next = next.prevObject.siblings(':first');



    next.addClass('active');



	



	var next1 = $('.carousel-inner .item.active').removeClass('active').next('.item');



    if (!next1.length) next1 = next1.prevObject.siblings(':first');



    next1.addClass('active');



		



  };



  



  var nowPanel = function(){



	   $('.upcmng_tab').removeClass('active');



	    $('#up_upcmg').removeClass('active');



	   $('.now_tab').addClass('active');



	    $('#now_ply').addClass('active');
      $(".now_tab").find('i').addClass('fa fa-sort-desc fa-2x fa_now');
      $(".upcmng_tab").find('i').removeClass('fa fa-sort-desc fa-2x fa_now');


      console.log($(".now_tab").find('i'));

  };

  var upComngPanel = function(){



	   $('.now_tab').removeClass('active');



	    $('#now_ply').removeClass('active');



	   $('.upcmng_tab').addClass('active');



	    $('#up_upcmg').addClass('active');


      $(".now_tab").find('i').removeClass('fa fa-sort-desc fa-2x fa_now');
      $(".upcmng_tab").find('i').addClass('fa fa-sort-desc fa-2x fa_now');
  }
</script>
